name: (Test) Build Package

on:
  workflow_dispatch:
    inputs:
      unity-version:
        description: 'Select the Unity version to use'
        required: true
        default: '2021.3.45f1'
        type: choice
        options:
          - '2021.3.45f1'
          - '2022.3.57f1'
          - '6000.0.37f1'
  workflow_call:
    inputs:
      unity-version:
        required: false
        type: string
        default: '2022.3.57f1'
    secrets:
      UNITY_LICENSE:
        required: true
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true

jobs:
  build-package:
    uses: ./.github/workflows/reusable-build-package.yaml
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    with:
      package-name: 'Test'
      tag: '1.0.0'
      unity-version: ${{ inputs.unity-version }}